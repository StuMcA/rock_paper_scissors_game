{% extends "base.html" %}

{% block content %}
<a href="/play" class="site_link">Click here to play the computer!</a>

<article class="rules">
    <div>
        <header>
            <h3>What are the rules?</h3>
        </header>
    
        <p>It's a two player game. Each player chooses either rock, paper or scissors.</p>
        <ul>
            <li id="rules_scissors">
                <p>Scissors beats paper</p>
            </li>
            <li id="rules_rock">
                <p>Rock beats scissors</p>
            </li>
            <li id="rules_paper">
                <p>Paper beats rock</p>
            </li>
        </ul>
    </div>
    <aside>
        <div id="pic_scissors"></div>
        <div id="pic_rock"></div>
        <div id="pic_paper"></div>
    </aside>
</article>



{% endblock %}
